<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculateur d'IMC</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f8f8f8; }
    .container { background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px #ccc; max-width: 400px; margin: auto; }
    h1 { text-align: center; }
    label, input { display: block; margin-top: 1em; }
    button { margin-top: 1em; padding: 0.5em 2em; }
    .result { margin-top: 2em; text-align: center; font-size: 1.2em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculateur d'IMC</h1>
    <label for="poids">Poids (kg) :</label>
    <input type="number" id="poids" min="0" step="any">

    <label for="taille">Taille (m) :</label>
    <input type="number" id="taille" min="0" step="any">

    <button onclick="calculerIMC()">Calculer</button>

    <div class="result" id="resultat"></div>
  </div>

  <script>
    function calculerIMC() {
      const poids = parseFloat(document.getElementById('poids').value);
      const taille = parseFloat(document.getElementById('taille').value);
      const resultat = document.getElementById('resultat');

      if (!poids || !taille || taille <= 0) {
        resultat.textContent = "Veuillez entrer des valeurs valides.";
        return;
      }
      const imc = poids / (taille * taille);
      resultat.textContent = "Votre IMC est : " + imc.toFixed(2);
    }
  </script>
</body>
</html>
